<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Empresa</title>
    <link rel="stylesheet" href="css/company_registration.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro da Empresa</h2>
        <form id="companyForm">
            <label for="companyName">Nome da Empresa:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>

            <label for="responsible">Responsável:</label>
            <input type="text" id="responsible" name="responsible" required>

            <label for="segment">Segmento:</label>
            <input type="text" id="segment" name="segment" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" required>

            <label for="plan">Plano Assinado:</label>
            <input type="text" id="plan" name="plan" required>

            <button type="submit">Cadastrar Empresa</button>
        </form>
    </div>
    <script src="js/company_registration.js"></script>
</body>
</html>
