<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Empresa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/src/components/base.css">
    <link rel="stylesheet" href="/client/src/components/buttons.css">
    <link rel="stylesheet" href="/client/public/styles.css">
    <link rel="stylesheet" href="/client/src/components/sidebar-structure.css">
    <link rel="stylesheet" href="/client/src/empresa/home-empresa/css/inicio-empresa.css">

</head>

<body>
    <div class="d-flex">
        <aside class="p-4 m-3 sidebar">
            <a href="/client/index.html">
                <div class="brand">
                    <h3 class="h3">Recruta.ai</h3>
                    <img src="/client/src/assets/star.png" alt="star" class="star">
                </div>
            </a>
            <hr>
            <ul class="nav nav-pils flex-column">
                <li class="nav-item-active">
                    <img src="/client/src/assets/home-5-line.svg" alt="ícone início">
                    <a href="#" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <img src="/client/src/assets/briefcase-4-line.svg" alt="ícone vagas publicadas">
                    <a href="#" class="nav-link">Vagas publicadas</a>
                </li>
                <li class="nav-item">
                    <img src="/client/src/assets/account-circle-line.svg" alt="ícone minha empresa">
                    <a href="#" class="nav-link">Minha empresa</a>
                </li>
                <li class="nav-item">
                    <img src="/client/src/assets/door-open-line.svg" alt="ícone sair">
                    <a href="/client/src/empresa/login/login.html" class="nav-link">Sair</a>
                </li>
            </ul>
        </aside>
        <main class="container-fluid main-content">
            <div class="d-flex justify-content-between pb-4">
                <h1 class="module-title">Olá, tenha um bom dia!</h1>
            </div>
            <div class="banner-empresa">
                <h3>Otimize suas contratações com nossos especialistas.                    
                </h3>
                <button class="btn btn-primary"> Quero falar</button>
            </div>
            <div class="d-flex justify-content-between pt-4">
                <h1 class="module-title">Vagas ativas</h1>
            </div>
            <div></div>
            <header>
                <h1>Dashboard da Empresa</h1>
                <button id="createJobButton">Anunciar Vaga</button>
            </header>
            <section class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Filtro por Status:</label>
                    <select id="statusFilter">
                        <option value="">Todos</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Buscar por Nome da Vaga:</label>
                    <input type="text" id="searchFilter" placeholder="Digite o nome da vaga">
                </div>
            </section>
            <section class="job-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID da Publicação</th>
                            <th>Nome da Publicação</th>
                            <th>Total de Candidatos</th>
                            <th>Status</th>
                            <th>Data da Publicação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="jobTableBody">
                        <!-- Dynamic job rows will be inserted here -->
                    </tbody>
                </table>
            </section>
        </main>

    </div>
</body>
<script src="inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/dashboard.js"></script>

</html>
