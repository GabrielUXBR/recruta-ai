<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - Recruta AÍ</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <a href="index.html"> <h1>Recruta AÍ</h1></a>
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar Login</label>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-enter">Entrar</button>
                    <a href="/criar.html">
                    <button type="button" class="btn-create-account">Criar Conta</button>
                </div></a>
                <div class="forgot-password">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
</body>
</html>
