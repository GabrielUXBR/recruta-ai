<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Recruta AÍ</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o seu arquivo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <a href="index.html"> <h1>Recruta AÍ</h1></a>
            </div>
            <h2>Criar Conta</h2>
            <form>
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-create-account">Criar Conta</button>
                    <button type="button" class="btn-back">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
